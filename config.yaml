# 日志配置
logConfig:
  logDir: ./log
  appName: flax_monitor
  logSaveDay: 7
  isProduction: true

# 币种信息
coin:
  name: flax
  blockChainRpcUrl: "https://127.0.0.1:6755/"
  walletRpcUrl: "https://127.0.0.1:6761/"
  farmerRpcUrl: "https://127.0.0.1:6759/"

# 全节点证书路径
fullNodeCertPath:
  certPath: ssl/full_node/private_full_node.crt
  keyPath: ssl/full_node/private_full_node.key

# 钱包证书路径
walletCertPath:
  certPath: ssl/wallet/private_wallet.crt
  keyPath: ssl/wallet/private_wallet.key

# 监控配置，时间间隔单位：分钟
monitor:
  machineName: NAS
  blockChainInterval: 10
  farmerInterval: 5
  dailyCron: "0 58 11 * * *"
  harvesterList: [ "home.yasin.store","221.229.116.134","221.229.116.142","221.229.116.130","lj.yasin.store" ]
  harvesterOfflineFlag: "./.harvesterOfflineFlag"
  isSupportPool: false
